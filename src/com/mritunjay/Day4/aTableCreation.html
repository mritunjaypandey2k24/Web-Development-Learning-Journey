<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Creation</title>
</head>
<body>
<!--
tr tag is used to create row
td tag display table data
th tag used to display the table header
 -->
    <table >
        <caption>Food Menu</caption>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>

    </table>
</body>
</html>
