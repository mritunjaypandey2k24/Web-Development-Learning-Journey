<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantics in tables</title>
</head>
<body>
<!--
thead   to wrap table header
tbody to wrap table body
tfoot  to wrap table footer
-->
<table>
    <caption>Food Menu</caption>
    <!-- Table header-->
    <thead>
    <tr>
        <th>Item</th>
        <th>Price</th>
    </tr>
    </thead>
    <!--Table Body -->
    <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>
    </tbody>

</table>
</body>
</html>
