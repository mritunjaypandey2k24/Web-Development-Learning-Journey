<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeWork</title>
</head>
<body>

<table border="black">
    <caption>Student Information</caption>

    <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
    </tr>
    <tr>
        <th>City</th>
        <th>House</th>
    </tr>




    <tr>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
    </tr>
    <tr>
        <td>B</td>
        <td>Mumbai</td>
        <td>2</td>
    </tr>
    <tr>
        <td>C</td>
        <td>Kolkata</td>
        <td>3</td>
    </tr>
    <tr>
        <td>D</td>
        <td>Pune</td>
        <td>4</td>
    </tr>


</table>

<br>
<hr>

<form action="/action">

        <label for="name">Name</label>
        <input type="text" name="username" id="name">

    <br>
        <label>Sex: </label>
        <input type="radio" name="sex" id="male" value="male">
        <label  for="male">Male</label>
        <input type="radio" name="sex" id="female" value="female">
        <label for="female">Female</label>

    <br>
    <label for="country">Country</label>
    <select name="country" id="country" >
        <option >Select an option</option>
        <option  value="ind" >India</option>
        <option  value="US" >US</option>
        <option  value="china" >China</option>
    </select>
<br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" cols="30" row="4"></textarea>

<br>
    <input type="checkbox" name="subs" id="subs">
    <label for="subs">Subscribe?</label>

    <br>
    <button>Submit</button>


</form>

<br>
<hr>

<form action="/action">
    <h1>Feedback Form</h1>

    <label for="Username">Name:</label>
    <input type="text" name ="name" placeholder="Write your name" id="Username">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Write your email">
    <br>
    <label for="msg">Message:</label><br>
    <textarea id="msg" name="message" ></textarea>
    <br>

    <label  >Rate us out of 5:</label><br>
    <input  type="radio" name="rate" id="1" value="1" >
    <label for="1">1</label>
    <br><input  type="radio" name="rate" id="2" value="2" >
    <label for="2">2</label><br>
    <input  type="radio" name="rate" id="3" value="3" >
    <label for="3">3</label><br>
    <input  type="radio" name="rate" id="4" value="4" >
    <label for="4">4</label><br>
    <input  type="radio" name="rate" id="5" value="5" >
    <label for="5">5</label><br>

    <button>Send your message!</button>


</form>


</body>
</html>
