<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Element</title>
</head>
<body>
<!--
<button></button>
works only inside form tag i.e to submit
but outside it does nothing

Button using input
<input type="button">
<input  type="submit" value="click me">
-->

<form action="/server">



    <div>
        <label for="username">Username :</label>
        <input type="text" placeholder="enter username" id="username">
    </div>


    <div>
        <label for="password">Password :</label>
        <input type="password" placeholder="enter password" id="password">
    </div>
    <div>
        <label for="age">Enter Age :</label>
        <input type="number" id="age" placeholder="Enter age">
    </div>

    <button >Submit</button>
    <button type="submit">type1</button>
    <button type="button">type2</button>
    <button type="reset">type3</button>

    <br>
    <input type="button" value="click me">
    <input type="submit" value="Click on submit">



</form>
</body>
</html>
