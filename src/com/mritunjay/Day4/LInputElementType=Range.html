<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Range</title>
</head>
<body>
<form>
    <div>
        <select name="profession" id="profession">
            <option>Select your option</option>
            <option value="stud"> Student</option>
            <option value="Dev" selected>Developer</option>
        </select>
    </div>

    <label name="vol">Select your volume level</label>
    <input type="range" id="vol" min="0" max="100" name="volume" step="10" value="80">


    <button>Submit</button>

</form>
</body>
</html>
