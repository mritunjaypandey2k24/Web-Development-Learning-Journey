<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practise question 9</title>
</head>
<body>
<h1>Registration Form</h1>
<form action="/action">
    <div>
        <input type="text" placeholder="First Name" name="Fname">
        <input type="text" placeholder="Last Name" name="Lname">
    </div>
    <div>
        <label for="gender">Please select gender</label>
        <select name="gender" id="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Others</option>
        </select>
    </div>
    <div>
        Do you agree to all terms of service?
        <input type="checkbox" id="tos_agree" name="Terms&CondnCheck">
        <label for="tos_agree">Yes I agree</label>
    </div>
    <button>Register</button>
</form>
</body>
</html>
