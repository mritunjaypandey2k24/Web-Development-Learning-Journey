<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Element in form</title>
</head>
<body>
<!-- input element
used to create multiple form controls
there are multiple types of inputs that can be created using type attribute
there is no closing element only <input>

<input type="">
type can be different for text,date,number
type="text"
type="password"
type="number"
type="time"
type="color"
-->
<form>
    Username
    <input type="text">;
    <br>
    password
    <input type="password">;
    <br>
    Number
    <input type="number">;
    <br>
    Time
    <input type="time">
    <br>
    Color
    <input type="color">


</form>

</body>
</html>
