<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Align item</title>
    <link rel="stylesheet" href="AlignItem.css">
</head>
<body>


<!---
Align Items
Distributes our items along the cross axis

for direction = row cross axis is from top to bottom
    /*align-items:flex-start;*/elements gets align at the upside
    /*align-items:flex-end;*/  element gets align at the base or bottom or the end
    /*align-items:center;*/ align the elements at the center
    /*align-items:baseline;*/ content inside the container have same base line

-->

<h1>Flexbox Playground</h1>
<div id="container">
    <div style="background-color: blueviolet">Violet</div>
    <div style="background-color: indigo">Indigo</div>
    <div style="background-color: blue; height:75px" >Blue</div>
    <div style="background-color: green">Green</div>
    <div style="background-color: yellow">Yellow</div>
    <div style="background-color: orange; height:200px; font-size: 3.5em">Orange</div>
    <div style="background-color: red">Red</div>
</div>
</body>
</html>
