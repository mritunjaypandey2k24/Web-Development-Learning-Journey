<!--
it lets us
rotate,scale,skew,translate an element

i) rotate
transform:rotate(45deg);
rotate element by 45 deg around it center

ii) scale
transform: scale(0.5); -> half of original size
transform: scale(1.5); -> 1.5times of current size or scale
can be applied on 2d and 3dimension as well

iii) translate
transform:translate(50px,50px);
transform:translateX(10px);
transform:translateY(10px);
move element along x or y or both axes
only for 2d and NOT 3dimens

iv) skew
tranform:skew(30deg);
-->
