<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line Break(br), bold, Italic and Underline tag</title>
</head>
<body>
<! --  <br> tag is  next line tag -->

<p> Twinkle Twinkle little star, how i wonder what you are?</p>
<p> Twinkle Twinkle <br>little star,<br> how i wonder what you are?</p>


<! --  Bold -> <b></b>
      Italic <i></i>
      Underline <u></u>-->
<p> <b>Twinkle Twinkle</b> <br><i>little star,</i><br> <u>how i wonder what you are?</u></p>

</body>
</html>
