<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Control in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<h2>Form Demo</h2>
    <form >
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="email" class="form-label">Email</label>
                <input
                        id="email"
                        type="text"
                        class="form-control"
                        placeholder="Email"
                />
            </div>

            <div class="mb-3 col-md-6">
                <label class="form-label" for="password" >Password</label>
                <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Password"
                >

            </div>


        </div>




<!--        <div class="mb-3">-->
<!--            <label class="form-label" for="address" >Address</label>-->
<!--            <input-->
<!--                    type="text"-->
<!--                    id="address"-->
<!--                    class="form-control-sm"-->
<!--                    placeholder="Address"-->
<!--            >-->
<!--        </div>-->

        <div class="mb-3">
            <select class="form-select">
                <option selected>Choose your city</option>
                <option value="1"> Mumbai</option>
                <option value="2">Pune</option>
                <option value="3">Delhi</option>
            </select>
        </div>


        <div class="normal mb-3 ">

            <input type="checkbox" id="agree">
            <label  for="agree">Agree</label>
        </div>
        <div class=" mb-3 form-check">

            <input class="form-check-input" type="checkbox" id="agreebs">
            <label class="form-check-label" for="agreebs">Agree</label>
        </div>


        <div class=" mb-3 form-check">

            <input class="form-check-input" type="radio" id="radiobs">
            <label class="form-check-label" for="radiobs">Agree</label>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitch">
            <label class="form-check-label" for="flexSwitch">Default switch checkbox input</label>
        </div>

    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>

</body>
</html>
