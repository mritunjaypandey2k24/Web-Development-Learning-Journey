<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Group Component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div>
        <h2>Bootstrap Demo</h2>

        <button class="btn btn-success">one</button>
        <button class="btn btn-success">two</button>
        <button class="btn btn-success">three</button>

        <br>
        <br>
        <br>

        <div class="btn-group">
            <button class="btn btn-primary">one</button>
            <button class="btn btn-warning">two</button>
            <button class="btn btn-success">three</button>
        </div>

        <br>
        <br>
        <br>

        <div class="btn-group">
            <button class="btn btn-outline-success">one</button>
            <button class="btn btn-outline-success">two</button>
            <button class="btn btn-outline-success">three</button>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>

</body>
</html>
